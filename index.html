    <meta name="theme-color" content="#18181b" />

    <script>
      // Set theme from local storage before page load to prevent flash of wrong theme
      if (localStorage.getItem('sahan-edit-theme') === 'light' || (!('sahan-edit-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: light)').matches)) {
        document.documentElement.classList.remove('dark')
      } else {
        document.documentElement.classList.add('dark')
      }
    </script>
    <style>
      /* Custom scrollbar for a more modern look */

        width: 8px;

      ::-webkit-scrollbar-track {
        background: #27272a; /* zinc-800 */
      }
      ::-webkit-scrollbar-thumb {
        background: #6366f1; /* indigo-500 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #4f46e5; /* indigo-600 */
      }
      html {
        scroll-behavior: smooth;
      }
      body {
        /* Default light mode styles */
        background-color: #fafafa; /* zinc-50 */
        color: #18181b; /* zinc-900 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .dark body {
         /* Dark mode styles */
        background-color: #18181b; /* zinc-900 */
        color: #e4e4e7; /* zinc-200 */
      }
    </style>
